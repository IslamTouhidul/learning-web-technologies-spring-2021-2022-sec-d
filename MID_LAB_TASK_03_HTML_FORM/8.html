<!DOCTYPE html>
<html lang="en">
<head>
    <title>8</title>
</head>
<body>
    <center>
    <form action="" method="">
        
            
            <table border="1" width="500px">
                <tr height = "50px">
                    <th colspan="3"><h1>Person Profile</h1></th>
                </tr>
                <!-- Name -->
                <tr height="50px">
                    <td>Name</td>
                    <td>
                        <input type="text" name="Myname" id="">
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- Email -->
                <tr height="50px">
                    <td>Email</td>
                    <td>
                        <input type="email" name="MyEmail" id="">
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- gender -->
                <tr height="50px">
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Male" id=""> Male
                        <input type="radio" name="Female" id=""> Female
                        <input type="radio" name="Other" id=""> Other
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- dob -->
                <tr height="50px">
                    <td>Date of Birth </td>
                    <td>
                        <input type="date" name="DOB" id="">
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- blood group -->
                <tr height="50px">
                    <td>Blood Group</td>
                    <td>
                        <select name="" id="">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- Degree -->

                <tr height="50px">
                    <td>Degree </td>
                    <td>
                        <input type="checkbox" name="SSC" id="">SSC
                        <input type="checkbox" name="HSC" id="">HSC
                        <input type="checkbox" name="BSC" id="">BSC
                        <input type="checkbox" name="MSC" id="">MSC
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- photo -->
                <tr height="50px">
                    <td>Photo </td>
                    <td>
                        <input type="file" name="Photo" id="">
                        
                    </td>
                    <td width="50px"></td>
                </tr>
                <!-- blank -->
                <tr height="50px">
                    <td colspan="3"></td>
                </tr>

                <!-- button -->
                <tr height="50px">
                    <td colspan="3" align="right">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        
    </form>
</center>
</body>
</html>
